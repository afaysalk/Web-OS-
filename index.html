<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body onload="hideLoadingDiv()">

<div id="screen">
  <section class="hero" id="hero">

    <div id="projects" class="window main">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="projectsheader" class="bar"><h5>about.txt</h5></div>
    <p>Move</p>

    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

  </div>

  
</section>








  <div class="shortcuts" id="tab">
        <div class="column" id="left">
              <div class="icon" id="home_icon " onclick="showStuff('home')">
                    <img src="assets/about.png" />
                     <p>About</p>
              </div>
              <div class="icon" id="projects_icon" onclick="showStuff('projects')">
                <img src="assets/projects.png" alt="background" />
                 <p>My Projects</p>
          </div>
          <div class="icon" id="projects_icon" onclick="showStuff('hero')">
            <img src="assets/contact.png" alt="background" />
             <p>Contact</p>
      </div>
        </div>
        <div class="column" id="middle">
          <div class="icon">
            <img src="assets/cv.png" alt="background" />
             <p>CV</p>
      </div>
        </div>
        <div class="column" id="right">
          <div class="icon">
            <img src="assets/paint.png" alt="background" />
             <p>Draw</p>
      </div>
      <div class="column" id="right">
        <div class="icon">
          <img src="assets/web.png" alt="background" />
           <p>This Website</p>
    </div>
        </div>
      
      

  </div>
</div>

<script type="text/javascript">
  // Get the tab element
  var btnContainer = document.getElementById("tab");

  // Get all buttons inside with tabbutton
  var btns = btnContainer.getElementsByClassName("icon");

  // Loop through the buttons and add the active class to the current/clicked button
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }

  // Toggle displays
  function showStuff(id) {
    
    document.getElementById("home").classList.add('window-transition');
    document.getElementById("home").classList.add('window-hidden');
    document.getElementById("projects").classList.add('window-transition');
    document.getElementById("projects").classList.add('window-hidden');
    document.getElementById(id).style.display = "block";
    document.getElementById(id).clientWidth;
    document.getElementById(id).classList.remove('window-hidden');
    
  }

</script>




</section>
