    <script type="text/javascript">
      // Get the tab element
      var btnContainer = document.getElementById("tab");

      // Get all buttons inside with tabbutton
      var btns = btnContainer.getElementsByClassName("icon");

      // Loop through the buttons and add the active class to the current/clicked button
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }

      // Toggle displays
      function showStuff(id) {


        document.getElementById("hero").classList.add('window-transition');
        document.getElementById("hero").classList.add('window-hidden');
        document.getElementById(id).style.display = "block";
        document.getElementById(id).clientWidth;
        document.getElementById(id).classList.remove('window-hidden');

      }

    </script>
